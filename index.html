<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Rock Paper Scissor</h1>

    <div class="choices">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissor">✌️</button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p><b>You</b></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p><b>Computer</b></p>
        </div>
    </div>

    <div class="result">
        <p id="msg">Make your move!</p>
    </div>



    <script src="app.js"></script>

</body>

</html>
